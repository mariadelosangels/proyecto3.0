<!-- agregar_gato.html -->

{% extends 'base.html' %}

{% block title %}Agregar Gato{% endblock %}

{% block content %}
    <h2>Agregar Gato</h2>
    <form method="post" action="{% url 'agregar_gato' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar Gato</button>
    </form>
{% endblock %}
